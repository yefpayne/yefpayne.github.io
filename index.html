<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yefpayne | Unity Game Dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --accent-color: #555;
            --card-bg: #ffffff;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        
        /* Profil Bölümü */
        .profile { text-align: center; margin-bottom: 30px; }
        .profile img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .profile h1 { margin: 10px 0; font-size: 1.8em; font-weight: 600; }
        .profile p { color: #666; font-size: 1.1em; max-width: 400px; line-height: 1.5; }

        /* Link Butonları */
        .links-container { width: 100%; max-width: 450px; display: flex; flex-direction: column; gap: 15px; }
        .link-card { background: var(--card-bg); padding: 16px; border-radius: 12px; text-decoration: none; color: var(--text-color); font-weight: 500; display: flex; align-items: center; transition: all 0.3s ease; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .link-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-color: #ccc; }
        .link-card i { font-size: 1.4em; margin-right: 15px; width: 30px; text-align: center; }

        /* Oyunlar Bölümü */
        .games-section { margin-top: 40px; width: 100%; max-width: 600px; text-align: center; }
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .game-item { background: white; border-radius: 15px; overflow: hidden; border: 1px solid #eee; transition: 0.3s; }
        .game-item:hover { transform: scale(1.02); }
        .game-item img { width: 100%; height: auto; display: block; }
        .game-info { padding: 10px; font-weight: bold; font-size: 0.9em; }

        footer { margin-top: 50px; font-size: 0.8em; color: #999; }
    </style>
</head>
<body>

    <div class="profile">
        <img src="https://github.com/yefpayne.png" alt="yefpayne logo">
        <h1>yefpayne | Unity Game Dev</h1>
        <p>Unity ile oyun geliştiriyor ve yayınlıyorum. Adımlarımı takip edin!</p>
    </div>

    <div class="links-container">
        <a href="https://www.youtube.com/@yefpayne" class="link-card" style="border-left: 5px solid #FF0000;">
            <i class="fab fa-youtube" style="color: #FF0000;"></i> YouTube
        </a>
        <a href="https://www.instagram.com/yefpayne" class="link-card" style="border-left: 5px solid #E1306C;">
            <i class="fab fa-instagram" style="color: #E1306C;"></i> Instagram
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.yefpayne.stepperfect" class="link-card" style="border-left: 5px solid #34A853;">
            <i class="fab fa-google-play" style="color: #34A853;"></i> Play Store
        </a>
        <a href="https://yefpayne.itch.io" class="link-card" style="border-left: 5px solid #FA5C5C;">
            <i class="fab fa-itch-io" style="color: #FA5C5C;"></i> Itch.io
        </a>
        <a href="https://github.com/yefpayne" class="link-card" style="border-left: 5px solid #333;">
            <i class="fab fa-github"></i> GitHub
        </a>
    </div>

    <div class="games-section">
        <h3>Oyunlarım</h3>
        <div class="game-grid">
            <div class="game-item">
                <img src="https://img.itch.zone/aW1nLzE4Nzg0NDI5LnBuZw==/315x250%23c/O6m7H0.png" alt="Step Perfect">
                <div class="game-info">Step Perfect (v1.1)</div> </div>
            <div class="game-item">
                <img src="https://img.itch.zone/aW1nLzE3MjM0NTA3LnBuZw==/315x250%23c/6f8H0X.png" alt="Farmyn">
                <div class="game-info">Farmyn</div>
            </div>
        </div>
    </div>

    <footer>
        © 2026 yefpayne - com.yefpayne.stepperfect </footer>

</body>
</html>
