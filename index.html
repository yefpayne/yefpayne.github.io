<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yefpayne | Unity Game Dev</title>
    <link rel="icon" type="image/png" href="https://github.com/yefpayne.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Yazı tipi her yere uygulandı */
        body { 
            font-family: 'Press Start 2P', cursive; 
            background-color: #f9fafb; 
            color: #1f2937; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 50px 20px;
            line-height: 1.6;
            font-size: 12px; /* Piksel fontlar küçükken daha iyi görünür */
        }
        
        .profile-section { text-align: center; margin-bottom: 40px; }
        .profile-img { width: 110px; height: 110px; border-radius: 50%; border: 4px solid #fff; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h1 { margin: 0; font-size: 1.4em; font-weight: 700; color: #111827; }
        p { color: #6b7280; margin-top: 15px; font-size: 0.8em; }

        .links-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
            width: 100%; 
            max-width: 600px; 
            margin-top: 20px;
        }
        @media (max-width: 580px) { .links-grid { grid-template-columns: repeat(2, 1fr); } }

        .link-item { 
            background: white; padding: 15px 5px; border-radius: 8px; text-decoration: none; 
            color: #374151; font-size: 0.6em; font-weight: 600; text-align: center;
            transition: all 0.2s; border: 2px solid #e5e7eb; 
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .link-item:hover { transform: translateY(-4px); border-color: #111827; background-color: #fff; }

        .games-container { margin-top: 60px; width: 100%; max-width: 750px; }
        .games-container h2 { text-align: center; margin-bottom: 30px; font-size: 1.2em; }
        
        .game-card { 
            background: white; border-radius: 12px; overflow: hidden; margin-bottom: 25px;
            display: flex; flex-direction: column; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 2px solid #e5e7eb;
        }
        .game-header { display: flex; text-decoration: none; color: inherit; }
        .game-card img { width: 200px; height: 150px; object-fit: cover; border-right: 2px solid #e5e7eb; }
        .game-details { padding: 20px; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .game-details h3 { margin: 0 0 10px 0; font-size: 0.9em; }
        .game-details p { font-size: 0.65em; line-height: 1.8; }
        
        .button-group { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            padding: 15px; 
            background: #fafafa;
            border-top: 2px solid #f0f0f0;
        }
        .btn-play { 
            padding: 10px 5px; border-radius: 4px; text-decoration: none; 
            font-size: 0.55em; text-align: center; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .btn-store { background: #1f2937; color: white; } 
        .btn-itch { background: #FA5C5C; color: white; }
        .btn-play:hover { opacity: 0.8; transform: scale(1.02); }

        @media (max-width: 640px) { 
            .game-header { flex-direction: column; } 
            .game-card img { width: 100%; height: 180px; border-right: none; border-bottom: 2px solid #e5e7eb; } 
        }
        
        footer { margin-top: 60px; padding-bottom: 20px; color: #9ca3af; font-size: 0.5em; text-align: center; }
    </style>
</head>
